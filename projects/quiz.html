<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Loading question...</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer" aria-labelledby="a_text">
            <label for="a" id="a_text">Option A</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer" aria-labelledby="b_text">
            <label for="b" id="b_text">Option B</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer" aria-labelledby="c_text">
            <label for="c" id="c_text">Option C</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer" aria-labelledby="d_text">
            <label for="d" id="d_text">Option D</label>
          </li>
        </ul>
      </div>
      <button id="submit" disabled>Submit</button>
    </div>

    <script src="quiz.js"></script>
  </body>
</html>
